name: Package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with dotnet
      run: dotnet pack src/Serilog.Sinks.Loki.gRPC --configuration Release --output nupkgs
    - name: Deploy NuGet Package
      run: dotnet nuget push **/*.nupkg -k $ -s https://api.nuget.org/v3/index.json
      
